<mat-card>
    <div class="mat-card-left">
        <ul>
            <li>Tema:<span>{{pedido.tema}}</span></li>
            <li>Cliente:<span>{{pedido.nomeCliente}}</span></li>
            <li>Ref:<span>{{pedido.refinterna}}</span></li>
        </ul>
    </div>
    <div class="mat-card-right">
        <img [src]="pedido.foto" height="100%" alt="">
    </div>
</mat-card>

<!-- Linhas do pedido - modelos -->
<mat-table [dataSource]="modelos" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="refInterna">
        <mat-header-cell *matHeaderCellDef> Ref. Interna </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a [routerLink]="['/detPedido', element.id]"> {{element.refInterna}}</a> </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="imagem">
        <mat-header-cell *matHeaderCellDef> Imagem </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <img src="{{element.foto}}" alt="" height="60px" (click)="openDialog(element)">
        </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Artigo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="refCliente">
        <mat-header-cell *matHeaderCellDef> Ref. Cliente </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.refCliente}} </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: FormPedidoColunas;"></mat-row>
</mat-table>
