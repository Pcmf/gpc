<div class="container">
    <div class="header">
        <h2>{{cliente.nome}}
            <span class="space"></span>
            <mat-form-field class="title short">
                <mat-label>Ano</mat-label>
                <mat-select #yr [(ngModel)]="year" (selectionChange)="loadByYear(yr.value)">
                    <mat-option *ngFor="let y of years" [value]="y">
                        {{y}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </h2>
    </div>

    <div class="section">
        <!-- Tabs com os dados dos pedidos -->
        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="Criar Pedido">
                <div class="content">
                    <div class="mat-elevation-z8">
                        <h2>Criar pedido</h2>
                            <form #f="ngForm" (submit)="createPedido(f.value)" class="formCreate">
                                <div class="formView">
                                    <mat-form-field class="short">
                                        <mat-label>Ano</mat-label>
                                        <mat-select #ano name="ano" [ngModel]="ano">
                                            <mat-option *ngFor="let a of anos" [value]="a">
                                                {{a}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field class="normal">
                                        <mat-label>Nome do Tema</mat-label>
                                        <input matInput placeholder="Tema">
                                    </mat-form-field>
                                    <mat-form-field class="normal">
                                        <mat-label>Referência do Cliente</mat-label>
                                        <input matInput placeholder="Referência">
                                    </mat-form-field>
                                    <button type="button" mat-raised-button (click)="fileInput.click()">Choose
                                        File</button>
                                    <input hidden (change)="onFileSelected()" #fileInput type="file" name="imagem" id="file">
                                
                                    <button id="submit" mat-raised-button color="accent" type="submit">Guardar</button>
                                
                                </div>

                                <div class="image-preview">
                                    <img src="" alt="">
                                </div>
                            </form>
                    </div>
                </div>
            </mat-tab>
            <mat-tab *ngFor="let pedido of pedidos" label="{{pedido.nome}} ({{pedido.list.length}})">
                <div class="content">
                    <div class="mat-elevation-z8">
                        <mat-table [dataSource]="pedido.list" class="mat-elevation-z8">
                            <!-- Position Column -->
                            <ng-container matColumnDef="refInterna">
                                <mat-header-cell *matHeaderCellDef> Ref. Interna </mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                    <a [routerLink]="['/detPedido', element.id]"> {{element.refinterna}}</a> </mat-cell>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="imagem">
                                <mat-header-cell *matHeaderCellDef> Imagem </mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                    <img src="../../assets/img/temas/{{element.imagem}}" alt="" height="60px"
                                        (click)="openDialog(element)">
                                </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="tema">
                                <mat-header-cell *matHeaderCellDef> Tema </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.tema}} </mat-cell>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="dataPedido">
                                <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.dataPedido}} </mat-cell>
                            </ng-container>
                            <!-- Data Status Column -->
                            <ng-container matColumnDef="dataSituacao">
                                <mat-header-cell *matHeaderCellDef> Data Status </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.dataSituacao}} </mat-cell>
                            </ng-container>


                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                    </div>
                </div>
            </mat-tab>


        </mat-tab-group>
    </div>
</div>
