<h2>{{data.tema}}</h2>
<div mat-dialog-content>
    <img [src]="data.foto" alt="" width="95%">
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="tema" cdkFocusInitial>Fechar</button>
    <!-- template seleciona imagem -->
    <app-load-image (imageB64)="receiveImage($event)"></app-load-image>
</div>
</div>
