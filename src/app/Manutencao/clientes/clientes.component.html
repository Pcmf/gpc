<div class="container">
    <div class="header">
        <h2>Lista dos Clientes</h2>
        <button mat-fab (click)="openDialog({})"><mat-icon>add</mat-icon></button>
    </div>

    <div class="section">
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)">
                    <img class="small-pic" [src]="element.imagem" alt="logo do cliente">
                     {{element.nome}} 
                </td>
            </ng-container>

            <!-- Contacto Column -->
            <ng-container matColumnDef="contacto">
                <th mat-header-cell *matHeaderCellDef> Contacto </th>
                <td mat-cell *matCellDef="let element"> {{element.contacto}} </td>
            </ng-container>

            <!-- responsavel Column -->
            <ng-container matColumnDef="responsavel">
                <th mat-header-cell *matHeaderCellDef> Responsavel </th>
                <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- codigo prefixo Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Prefix Ref </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
</div>
